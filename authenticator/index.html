<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Authenticator</title>
    <link rel="icon" href="../icons/BGicon.png">
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @font-face {
            font-family: 'Zapfino';
            src: url('../fonts/Zapfino.ttf') format('truetype');
        }

        body {
            background-color: rgb(45, 70, 119);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
            opacity: 0.8;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }

        .overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                        radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.1); }
        }

        .hamburger-menu {
            position: absolute;
            margin-left: 7px;
            top: 20px;
            left: 13px;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 25px;
            left: -250px;
            background: linear-gradient(135deg, rgba(48, 67, 104, 0.8), rgba(20, 31, 53, 0.8));
            width: 250px;
            height: 90vh;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items.show {
            left: 0;
            opacity: 1;
        }

        .menu-items a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu-items.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-title {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        h1.Title {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        h1.Subtitle {
            font-family: 'Zapfino', sans-serif;
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        input[type="file"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 10px;
            color: white;
            font-size: 1rem;
            margin: 10px;
        }

        button2 {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 10px;
        }

        button2:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #status {
            margin-top: 10px;
            font-size: 1rem;
        }

        .logocontainer {
            min-height: 10vh;
            padding-bottom: 50px;
        }

        .logo {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 25vh;
            height: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="overlay2"></div>

    <div class="hamburger-menu">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-items" id="menu-items">
            <div class="menu-title">BIPH Music</div>
            <a href="https://biphmusic.github.io/">Home</a>
            <a href="https://biphmusic.github.io/dailysightsinging/">Daily Sight Singing</a>
            <a href="https://biphmusic.github.io/wordwall/">Word Wall</a>
            <a href="https://biphmusic.github.io/flashcards/">Flash Cards</a>
            <a href="https://biphmusic.github.io/dice/">Dice Simulator</a>
            <a href="https://biphmusic.github.io/chords/">Chord Quality</a>
            <a href="https://biphmusic.github.io/progressions/">Chord Progressions</a>
            <a href="https://biphmusic.github.io/piano/">Web Piano</a>
            <a href="https://biphmusic.github.io/units/">AP Units</a>
            <a href="mailto:garrison.tubbs-biph@basischina.com">Contact</a>
            <div class="menu-footer">Â© Garrison Tubbs 2024</div>
        </div>
    </div>

    <h1 class="Title">BIPH Music</h1>
    <h1 class="Subtitle">Authenticator</h1>

    <div class="container">
        <p>Upload images with QR codes to open their links in new tabs.</p>
        <input type="file" id="fileInput" accept="image/*" multiple />
        <button2 onclick="processFiles()">Open QR Links</button2>
        <div id="status"></div>
    </div>

    <div class="logocontainer">
        <img src="../icons/Full Logo White on Transparent.png" alt="BASIS Logo" class="logo">
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-items');
            const toggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('show');
            toggle.classList.toggle('open');
        }

        async function processFiles() {
            const files = document.getElementById('fileInput').files;
            const status = document.getElementById('status');

            if (files.length === 0) {
                status.textContent = "Please upload at least one image file.";
                return;
            }

            status.textContent = `Processing ${files.length} file(s)...`;
            let openedLinks = 0;

            for (let file of files) {
                try {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = () => reject(new Error(`Failed to load image: ${file.name}`));
                    });

                    let result;
                    try {
                        const codeReader = new ZXing.BrowserMultiFormatReader();
                        result = await codeReader.decodeFromImage(undefined, img.src);
                        console.log(`ZXing decoded ${file.name}: ${result.text}`);
                    } catch (zxingError) {
                        console.warn(`ZXing failed for ${file.name}: ${zxingError.message}`);
                    }

                    if (!result) {
                        result = await decodeWithQRCodeJS(img);
                        if (result) {
                            console.log(`qrcodejs decoded ${file.name}: ${result}`);
                        } else {
                            console.warn(`No QR code found in ${file.name} by either library`);
                        }
                    }

                    if (result && result.text || result) {
                        window.open(result.text || result, '_blank');
                        openedLinks++;
                    }
                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error.message);
                    status.textContent = `Error with ${file.name}: ${error.message}`;
                }
            }

            status.textContent = `Opened ${openedLinks} link(s) from ${files.length} file(s).`;
        }

        function decodeWithQRCodeJS(img) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);

                const qrCode = new QRCode(document.createElement('div'), { width: 100, height: 100 });
                qrCode._oQRCode.decode(canvas.toDataURL('image/png'), (error, result) => {
                    if (error) {
                        resolve(null);
                    } else {
                        resolve(result);
                    }
                });
            });
        }
    </script>
</body>
</html>
