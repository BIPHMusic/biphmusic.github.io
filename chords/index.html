<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Building Chords</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    perspective: 1000px;
    overflow: hidden;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
    opacity: 0.8;
    z-index: -2;
}

.overlay, .overlay2 {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    mix-blend-mode: overlay;
    opacity: 0.5;
    z-index: -1;
    animation: pulse 1.5s infinite alternate;
}

.overlay {
    background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
}

.overlay2 {
    background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
    animation-duration: 2s;
}

@keyframes pulse {
    0% {
        opacity: 0.3;
        transform: scale(1); 
    }
    100% {
        opacity: 0.7;
        transform: scale(1.1);
    }
}

.Title {
    font-size: 2.5rem;
    font-weight: 300;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 10px;
    letter-spacing: 2px;
    color: white;
}

.Subtitle {
    font-family: 'Zapfino', sans-serif;
    color: white;
    margin-top: 0;
    margin-bottom: 40px;
    font-size: 40px;
}

.hamburger-menu {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
}

.menu-toggle {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 25px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 1001;
}

.menu-toggle span {
    width: 30px;
    height: 3px;
    background: white;
    border-radius: 10px;
    transition: all 0.3s linear;
}

.menu-toggle.open span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.menu-toggle.open span:nth-child(2) {
    opacity: 0;
}

.menu-toggle.open span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

.menu-items {
    position: fixed;
    top: 60px;
    left: -250px;
    background: linear-gradient(135deg, rgba(48, 67, 104, 0.8), rgba(20, 31, 53, 0.8));
    width: 250px;
    height: calc(100vh - 60px);
    padding-top: 20px;
    transition: all 0.3s ease-in-out;
    opacity: 0;
}

.menu-items.show {
    left: 0;
    opacity: 1;
}

.menu-items a {
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
    transition: background-color 0.2s;
    opacity: 0;
    transform: translateX(-20px);
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.menu-items.show a {
    opacity: 1;
    transform: translateX(0);
}

.menu-items a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.menu-items a:nth-child(1) { transition-delay: 0.1s; }
.menu-items a:nth-child(2) { transition-delay: 0.2s; }
.menu-items a:nth-child(3) { transition-delay: 0.3s; }
.menu-items a:nth-child(4) { transition-delay: 0.4s; }
.menu-items a:nth-child(5) { transition-delay: 0.5s; }
.menu-items a:nth-child(6) { transition-delay: 0.6s; }
.menu-items a:nth-child(7) { transition-delay: 0.7s; }

.menu-title {
    text-align: center;
    color: white;
    font-size: 18px;
    margin-bottom: 20px;
}

.menu-footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 12px;
}

.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    padding-bottom: 35px;
    width: 600px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.chord-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    height: 30px;
}

.container {
    display: flex;
    justify-content: center;
    gap: 30px;
    max-width: 800px;
    width: 100%;
    transition: all 0.5s ease;
}

.block-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.block {
    width: 100px;
    height: 100px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    margin: 20px 0;
}

.face {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #fff;
    border: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    backface-visibility: hidden;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
}

.front { transform: rotateX(0deg) translateZ(50px); }
.back { transform: rotateX(180deg) translateZ(50px); }
.right { transform: rotateY(90deg) translateZ(50px); }
.left { transform: rotateY(-90deg) translateZ(50px); }
.top { transform: rotateX(90deg) translateZ(50px); }
.bottom { transform: rotateX(-90deg) translateZ(50px); }

.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
}

button {
    background-color: #67798a;
    border: none;
    color: white;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 5px 0;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    box-shadow: none;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    background-color: #ddd;
    border-radius: 25px;
    padding: 5px;
}

.tab {
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    transition: all 0.3s ease;
    border-radius: 12px;
    background-color: transparent;
    color: #333;
}

.tab.active {
    background-color: #42a845e9;
    color: white;
}

.logocontainer {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 10;
}

.logo {
    width: 25vh;
    height: auto;
}

@media (max-width: 600px) {
    .container {
        flex-wrap: wrap;
    }
}

.example-section {
    margin-top: 20px;
    text-align: center;
    color: white;
    width: 100%;
}

.example-text {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.note-display {
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 15px;
}

.note-display .accidental {
    font-size: 18px;
    vertical-align: super;
    margin-left: -15px;
    margin-right: -20px;
}

.invalid-combination {
    margin-top: 10px;
    font-size: 24px;
    color: rgba(255, 255, 255, 0.536);
}
</style>
</head>
<body>

    <div class="background"></div>
    <div class="overlay"></div>
    <div class="overlay2"></div>

    <div class="hamburger-menu">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-items" id="menu-items">
            <div class="menu-title">BIPH Music</div>
            <a href="https://biphmusic.github.io/">Home</a>
            <a href="https://biphmusic.github.io/APUnits/">AP Units</a>
            <a href="https://biphmusic.github.io/FlashCards/">Flash Cards</a>
            <a href="https://biphmusic.github.io/MusicTheoryDice/">Dice Simulator</a>
            <a href="https://biphmusic.github.io/WebPiano/">Web Piano</a>
            <a href="https://biphmusic.github.io/WordWall/">Word Wall</a>
            <a href="mailto:garrison.tubbs-biph@basischina.com">Contact</a>
            
            <div class="menu-footer">© Garrison Tubbs 2024</div>
        </div>
    </div>

    <h1 class="Title">BIPH Music</h1>
    <h1 class="Subtitle">Building Chords</h1>

    <div class="wrapper">
        <div class="tabs">
            <button class="tab active" onclick="switchMode('triad')">Triads</button>
            <button class="tab" onclick="switchMode('seventh')">Seventh Chords</button>
        </div>
        <div class="chord-name" id="chordName"></div>
        <div class="container" id="chordContainer"></div>
    </div>

    <div class="example-section">
        <div id="exampleContent">
            <div class="example-text">For example:</div>
            <div class="note-display" id="noteDisplay">C E G</div>
        </div>
    </div>

    <div class="logocontainer">        
        <img src="BASIS logo/Full Logo White on Transparent.png" alt="BASIS Logo" class="logo">
    </div>

<script>
    const triadValues = [
        ['1'],
        ['M3', 'm3'],
        ['P5', 'A5', 'd5']
    ];
    const seventhValues = [
        ['1'],
        ['M3', 'm3'],
        ['P5', 'd5'],
        ['M7', 'd7', 'm7']
    ];
    let currentMode = 'triad';
    let currentIndex = [0, 0, 0, 0];
    let rotations = [0, 0, 0, 0];

    function createBlockHTML(blockIndex) {
        return `
            <div class="block-wrapper">
                <button onclick="changeValue(${blockIndex}, -1)" id="up${blockIndex}">▲</button>
                <div class="block" id="block${blockIndex}">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <button onclick="changeValue(${blockIndex}, 1)" id="down${blockIndex}">▼</button>
            </div>
        `;
    }

    

    function switchMode(mode) {
        currentMode = mode;
        currentIndex = [0, 0, 0, 0];
        rotations = [0, 0, 0, 0];

        const container = document.getElementById('chordContainer');
        container.innerHTML = '';

        const values = currentMode === 'triad' ? triadValues : seventhValues;
        for (let i = 0; i < values.length; i++) {
            container.innerHTML += createBlockHTML(i);
            updateBlockFaces(i);
        }

        updateButtonStates();
        updateChordName();

        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelector(`.tab[onclick="switchMode('${mode}')"]`).classList.add('active');
    }

    // Initialize the page
    window.onload = function() {
        switchMode('triad');
    };


function updateBlockFaces(blockIndex) {
        const block = document.getElementById(`block${blockIndex}`);
        const values = currentMode === 'triad' ? triadValues[blockIndex] : seventhValues[blockIndex];
        const faces = block.querySelectorAll('.face');
        faces.forEach((face, index) => {
            face.textContent = values[index % values.length];
        });
    }

    function changeValue(blockIndex, direction) {
        if (blockIndex === 0) return; // First block doesn't change

        const values = currentMode === 'triad' ? triadValues : seventhValues;
        const maxIndex = values[blockIndex].length - 1;
        const newIndex = (currentIndex[blockIndex] + direction + values[blockIndex].length) % values[blockIndex].length;

        currentIndex[blockIndex] = newIndex;
        rotations[blockIndex] += direction * 90;
        document.getElementById(`block${blockIndex}`).style.transform = `rotateX(${rotations[blockIndex]}deg)`;
        updateButtonStates();
        updateChordName();
    }

    function updateButtonStates() {
        const values = currentMode === 'triad' ? triadValues : seventhValues;
        for (let i = 0; i < values.length; i++) {
            const upButton = document.getElementById(`up${i}`);
            const downButton = document.getElementById(`down${i}`);

            if (i === 0) {
                upButton.disabled = true;
                downButton.disabled = true;
            } else {
                const currentValue = values[i][currentIndex[i]];
                if (currentMode === 'triad') {
                    if (i === 1) { // 3rd
                        upButton.disabled = currentValue === 'M3';
                        downButton.disabled = currentValue === 'm3';
                    } else if (i === 2) { // 5th
                        upButton.disabled = currentValue === 'd5';
                        downButton.disabled = currentValue === 'A5';
                    }
                } else { // seventh chords
                    if (i === 1) { // 3rd
                        upButton.disabled = currentValue === 'M3';
                        downButton.disabled = currentValue === 'm3';
                    } else if (i === 2) { // 5th
                        upButton.disabled = currentValue === 'P5';
                        downButton.disabled = currentValue === 'd5';
                    } else if (i === 3) { // 7th
                        upButton.disabled = currentValue === 'M7';
                        downButton.disabled = currentValue === 'm7';
                    }
                }
            }
        }
    }

    function updateChordName() {
    const values = currentMode === 'triad' ? triadValues : seventhValues;
    const chordValues = values.map((v, i) => v[currentIndex[i]]);

    let chordName = '';
    let rootNote = 'C';
    let thirdNote = 'E';
    let fifthNote = 'G';
    let seventhNote = '';
    let isValidCombination = true;

    if (currentMode === 'triad') {
        if (chordValues.join(',') === '1,M3,P5') {
            chordName = 'Major Triad';
        } else if (chordValues.join(',') === '1,m3,P5') {
            chordName = 'Minor Triad';
            thirdNote = 'E<span class="accidental">♭</span>';
        } else if (chordValues.join(',') === '1,m3,A5') {
            chordName = 'Diminished Triad';
            thirdNote = 'E<span class="accidental">♭</span>';
            fifthNote = 'G<span class="accidental">♭</span>';
        } else if (chordValues.join(',') === '1,M3,d5') {
            chordName = 'Augmented Triad';
            fifthNote = 'G<span class="accidental">♯</span>';
        } else {
            isValidCombination = false;
        }
    } else {
        seventhNote = 'B';
        if (chordValues.join(',') === '1,M3,P5,M7') {
            chordName = 'Major 7';
        } else if (chordValues.join(',') === '1,M3,P5,d7') {
            chordName = 'Dominant 7';
            seventhNote = 'B<span class="accidental">♭</span>';
        } else if (chordValues.join(',') === '1,m3,P5,d7') {
            chordName = 'Minor 7';
            thirdNote = 'E<span class="accidental">♭</span>';
            seventhNote = 'B<span class="accidental">♭</span>';
        } else if (chordValues.join(',') === '1,m3,d5,d7') {
            chordName = 'Half-Diminished 7';
            thirdNote = 'E<span class="accidental">♭</span>';
            fifthNote = 'G<span class="accidental">♭</span>';
            seventhNote = 'B<span class="accidental">♭</span>';
        } else if (chordValues.join(',') === '1,m3,d5,m7') {
            chordName = 'Diminished 7';
            thirdNote = 'E<span class="accidental">♭</span>';
            fifthNote = 'G<span class="accidental">♭</span>';
            seventhNote = 'B<span class="accidental">♭</span><span class="accidental"> ♭</span>';
        } else {
            isValidCombination = false;
        }
    }

    document.getElementById('chordName').textContent = chordName;

    const exampleContent = document.getElementById('exampleContent');
    if (isValidCombination) {
        exampleContent.innerHTML = `
            <div class="example-text">For example:</div>
            <div class="note-display" id="noteDisplay">${rootNote} ${thirdNote} ${fifthNote}${currentMode === 'seventh' ? ' ' + seventhNote : ''}</div>
        `;
    } else {
        exampleContent.innerHTML = `
            <div class="invalid-combination">(Invalid combination)</div>
        `;
    }
}

    // Hamburger menu functionality
    const menuToggle = document.querySelector('.menu-toggle');
    const menuItems = document.querySelector('.menu-items');
    
    function toggleMenu() {
        menuToggle.classList.toggle('open');
        menuItems.classList.toggle('show');
    }
    
    // Close the menu when clicking outside
    document.addEventListener('click', (event) => {
        // Check if the click was outside the menu and the toggle button
        if (!menuToggle.contains(event.target) && !menuItems.contains(event.target)) {
            menuToggle.classList.remove('open');
            menuItems.classList.remove('show');
        }
    });
</script>
</body>
</html>
