<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progressions</title>
    <link rel="icon" href="../icons/BGicon.png">
    <style>
        @font-face {
            font-family: 'Zapfino';
            src: url('fonts/Zapfino.ttf') format('truetype');
        }
        
        body {
            background-color: rgb(45, 70, 119);
            font-family: 'Andika', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
            opacity: 0.8;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }
        .overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                        radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(1); 
            }
            100% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .logocontainer {
            min-height: 10vh;
            padding-bottom: 50px;
            bottom:10px;
        }

        .logo {
            position: absolute;
            right: 0;
            bottom: 10px;
            width: 25vh;
            height: auto;
            z-index: 10; 
        }

        .Subtitle {
            font-family: 'Zapfino', sans-serif;
            color: white;
            margin-top: -0.7em;
            font-size: 40px;
        }

        .hamburger-menu {
            position: absolute;
            margin-left: 7px;
            top: 20px;
            left: 13px;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 20;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 25px;
            left: -250px;
            background: linear-gradient(135deg, rgba(48, 67, 104, 0.8), rgba(20, 31, 53, 0.8));
            width: 250px;
            height: 90vh;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items.show {
            left: 0;
            opacity: 1;
        }

        .menu-items a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu-items.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-items a:nth-child(1) { transition-delay: 0.1s; }
        .menu-items a:nth-child(2) { transition-delay: 0.2s; }
        .menu-items a:nth-child(3) { transition-delay: 0.3s; }
        .menu-items a:nth-child(4) { transition-delay: 0.4s; }
        .menu-items a:nth-child(5) { transition-delay: 0.5s; }
        .menu-items a:nth-child(6) { transition-delay: 0.6s; }
        .menu-items a:nth-child(7) { transition-delay: 0.7s; }
        .menu-items a:nth-child(8) { transition-delay: 0.8s; }
        .menu-items a:nth-child(9) { transition-delay: 0.9s; }
        .menu-items a:nth-child(10) { transition-delay: 1.0s; }
        .menu-items a:nth-child(11) { transition-delay: 1.1s; }

        .menu-title {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        /* Chord progression specific styles */
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
        }

        #progression {
            font-size: 2rem;
            margin: 40px 0;
            padding: 20px;
            background-color: rgba(15, 22, 33, 0.441);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        button2 {
            font-size: 1.2rem;
            padding: 12px 24px;
            background-color: #4575a0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button2:hover {
            background-color: #5585b0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="overlay2"></div>

    <div class="hamburger-menu">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-items" id="menu-items">
            <div class="menu-title">BIPH Music</div>
            <a href="https://biphmusic.github.io/">Home</a>
            <a href="https://biphmusic.github.io/dailysightsinging/">Daily Sight Singing</a>
            <a href="https://biphmusic.github.io/wordwall/">Word Wall</a>
            <a href="https://biphmusic.github.io/flashcards/">Flash Cards</a>
            <a href="https://biphmusic.github.io/dice/">Dice Simulator</a>
            <a href="https://biphmusic.github.io/chords/">Chord Quality</a>
            <a href="https://biphmusic.github.io/progressions/">Chord Progressions</a>
            <a href="https://biphmusic.github.io/piano/">Web Piano</a>
            <a href="https://biphmusic.github.io/units/">AP Units</a>
            <a href="mailto:garrison.tubbs-biph@basischina.com">Contact</a>
            
            <div class="menu-footer">© Garrison Tubbs 2024</div>
        </div>
    </div>

    <h1 class="Title">BIPH Music</h1>
    <h1 class="Subtitle">Chord Progressions</h1>

    <div class="container">
        <div class="subtitle">(Tonic → Predominant → Dominant)</div>
        <div id="progression">Generate your first progression</div>
        <button2 onclick="generateProgression()">Randomize</button>
    </div>

    <div class="logocontainer">        
        <img src="../icons/Full Logo White on Transparent.png" alt="BASIS Logo" class="logo">
    </div>
    
    <script>
        const keys = ["C", "C#", "Db", "D", "Eb", "E", "F", "F#", "Gb", "G", "Ab", "A", "Bb", "B"];
        const tonic = ["I"];
        const predominant = ["ii", "ii6", "IV", "V/V", "IV7", "ii7", "I64"];
        const dominant = ["V", "V7", "vii6", "V6"];
        const tonic2 = ["I", "I", "I", "vi"];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateProgression() {
            const key = getRandomElement(keys);
            const prog = `${key}: ${tonic[0]}, ${getRandomElement(predominant)}, ${getRandomElement(dominant)}, ${getRandomElement(tonic2)}`;
            
            const progressionElement = document.getElementById('progression');
            progressionElement.textContent = prog;
        }

        // Hamburger menu functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const menuItems = document.querySelector('.menu-items');
        
        function toggleMenu() {
            menuToggle.classList.toggle('open');
            menuItems.classList.toggle('show');
        }
        
        // Close the menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !menuItems.contains(event.target)) {
                menuToggle.classList.remove('open');
                menuItems.classList.remove('show');
            }
        });

         // Add keyboard shortcuts
         document.addEventListener('keydown', (event) => {
            if (event.key === 'm') {
                toggleMenu();
            }
            if (event.key === 'Escape') {
                menuToggle.classList.remove('open');
                menuItems.classList.remove('show');
            }
            if (event.key === 'r' || event.key === ' ') {
                generateProgression();
                // Prevent page scroll on spacebar
                if (event.key === ' ') {
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
