<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Table Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .message {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<h1>String to Table Converter</h1>
<textarea id="inputString" placeholder="Paste your string here..."></textarea>
<button onclick="convertToTable()">Convert</button>
<table id="resultTable" style="display: none;"></table>
<button id="copyButton" style="display: none;" onclick="copyText()">Copy</button>
<div class="message" id="successMessage">Successfully copied!</div>

<script>
    document.getElementById('inputString').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            if (document.getElementById('resultTable').style.display === 'table') {
                copyText(); // Copy if the table is visible
            } else {
                convertToTable(); // Convert if the table is not visible
            }
        }
    });

    function convertToTable() {
        const input = document.getElementById('inputString').value;
        const values = input.split(' ');

        const table = document.getElementById('resultTable');
        table.innerHTML = ''; // Clear previous results

        const row = table.insertRow();
        values.forEach(value => {
            const cell = row.insertCell();
            cell.textContent = value;
        });

        table.style.display = 'table'; // Show the table
        document.getElementById('copyButton').style.display = 'inline-block'; // Show the copy button
        highlightText(); // Highlight text after conversion
    }

    function highlightText() {
        const table = document.getElementById('resultTable');
        const range = document.createRange();
        range.selectNodeContents(table);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
    }

    function copyText() {
        highlightText(); // Highlight text before copying
        document.execCommand('copy'); // Copy highlighted text
        showSuccessMessage();
    }

    function showSuccessMessage() {
        const message = document.getElementById('successMessage');
        message.style.display = 'block';
        setTimeout(() => {
            message.style.display = 'none';
        }, 2000); // Hide after 2 seconds
    }
</script>

</body>
</html>
