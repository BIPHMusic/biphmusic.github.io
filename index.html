<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Music Theory</title>
    <link rel="icon" href="icons/BGicon.png">
    <style>
        @font-face {
            font-family: 'Zapfino';
            src: url('fonts/Zapfino.ttf') format('truetype');
        }

        body {
            background-color: rgb(45, 70, 119);
            font-family: 'Andika', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0; /* Remove padding to ensure full coverage */
            line-height: 1.6;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
            opacity: 0.8;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }
        .overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                        radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(1); 
            }
            100% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .hamburger-menu {
            position: absolute;
            margin-left: 7px;
            top: 20px;
            left: 13px;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 20;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 25px;
            left: -250px;
            background: linear-gradient(135deg, rgba(48, 67, 104, 0.8), rgba(20, 31, 53, 0.8));
            width: 250px;
            height: 90vh;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items.show {
            left: 0;
            opacity: 1;
        }

        .menu-items a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu-items.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-items a:nth-child(1) { transition-delay: 0.1s; }
        .menu-items a:nth-child(2) { transition-delay: 0.2s; }
        .menu-items a:nth-child(3) { transition-delay: 0.3s; }
        .menu-items a:nth-child(4) { transition-delay: 0.4s; }
        .menu-items a:nth-child(5) { transition-delay: 0.5s; }
        .menu-items a:nth-child(6) { transition-delay: 0.6s; }
        .menu-items a:nth-child(7) { transition-delay: 0.7s; }
        .menu-items a:nth-child(8) { transition-delay: 0.8s; }
        .menu-items a:nth-child(9) { transition-delay: 0.9s; }
        .menu-items a:nth-child(10) { transition-delay: 1.0s; }
        .menu-items a:nth-child(11) { transition-delay: 1.1s; }

        .menu-title {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .banner {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 300px;
            overflow: hidden;
            z-index: 1;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
        }

        .manuscript-background {
            position: absolute;
            top: 0; /* Align to the top */
            left: 50%; /* Center horizontally */
            width: 100vw; /* Full viewport width */
            height: auto;
            min-height: 100%;
            transform: translateX(-50%); /* Adjust for centering */
            object-fit: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .countdown {
            margin: 20px 0;
            font-size: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grid-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .zapfino {
            font-family: 'Zapfino', sans-serif; 
            font-size: 1.5em; 
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
        }
        .greeting-text {
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="overlay2"></div>

    <div class="hamburger-menu">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-items" id="menu-items">
            <div class="menu-title">BIPH Music</div>
            <a href="https://biphmusic.github.io/">Home</a>
            <a href="https://biphmusic.github.io/dailysightsinging/">Daily Sight Singing</a>
            <a href="https://biphmusic.github.io/wordwall/">Word Wall</a>
            <a href="https://biphmusic.github.io/flashcards/">Flash Cards</a>
            <a href="https://biphmusic.github.io/dice/">Dice Simulator</a>
            <a href="https://biphmusic.github.io/chords/">Chord Quality</a>
            <a href="https://biphmusic.github.io/progressions/">Chord Progressions</a>
            <a href="https://biphmusic.github.io/piano/">Web Piano</a>
            <a href="https://biphmusic.github.io/units/">AP Units</a>
            <a href="mailto:garrison.tubbs-biph@basischina.com">Contact</a>
            
            <div class="menu-footer">Â© Garrison Tubbs 2024</div>
        </div>
    </div>

    <div class="banner">
        <img src="images/manuscript.png" alt="Manuscript Background" class="manuscript-background">
        <div class="banner-text" id="banner-text"></div>
    </div>

    <div class="container">
        <div class="countdown" id="upcoming-dates"></div>
        <p><h2>Our review activities for today:</h2></p>
        <div class="grid">
            <div class="grid-item" onclick="window.open('https://biphmusic.github.io/dailysightsinging/', '_blank')">
                <img src="images/sightsinging.png" alt="Sight Singing">
                Sight Singing
            </div>
            <div class="grid-item" onclick="window.open('https://biphmusic.github.io/eartraining/', '_blank')">
                <img src="images/eartraining.png" alt="Ear Training">
                Ear Training
            </div>
            <div class="grid-item" onclick="window.open('https://biphmusic.github.io/vocabreview/', '_blank')">
                <img src="images/vocabreview.png" alt="Vocabulary">
                Vocabulary
            </div>
            <div class="grid-item" onclick="window.open('https://apclassroom.collegeboard.org/', '_blank')">
                <img src="images/apclassroom.png" alt="AP Classroom Questions">
                AP Classroom Questions
            </div>
        </div>
    </div>

    <script>
        // Hamburger menu functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const menuItems = document.querySelector('.menu-items');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            menuItems.classList.toggle('show');
        });

        // Close the menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !menuItems.contains(event.target)) {
                menuToggle.classList.remove('open');
                menuItems.classList.remove('show');
            }
        });

        // Banner text based on time of day
        function getGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;

            if (hours < 12) {
                greeting = "Good morning";
            } else if (hours < 18) {
                greeting = "Good afternoon";
            } else {
                greeting = "Good evening";
            }

            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const dayOfWeek = daysOfWeek[now.getDay()];
            const month = months[now.getMonth()];
            const day = now.getDate();

            return `<style> 
                        .zapfino { font-family: 'Zapfino', sans-serif; font-size: 1.5em; } 
                        .greeting-text { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); }
                    </style>
                    <div style="position: relative;">
                        <div style="position: relative; z-index: 0;">
                            <span class="zapfino">${greeting}!</span> <br>
                            <span class="greeting-text">Today is ${dayOfWeek}, ${month} ${day}.</span>
                        </div>
                    </div>`;
        }

        // Countdown to mock exam and AP exam
        function getCountdownText() {
            const now = new Date();
            const mockExamDate = new Date(now.getFullYear(), 1, 19); // February 19th
            const apExamDate = new Date(now.getFullYear(), 4, 12); // May 12th

            const mockDaysLeft = Math.ceil((mockExamDate - now) / (1000 * 60 * 60 * 24));
            const apDaysLeft = Math.ceil((apExamDate - now) / (1000 * 60 * 60 * 24));

            return `<h2>Dates of Importance</h2>
                    <p><strong>Mock Exam</strong>: February 19th <span style="opacity: 0.5; font-size: 0.8em;">(in ${mockDaysLeft} days)</span></p>
                    <p><strong>AP Exam</strong>: May 12th <span style="opacity: 0.5; font-size: 0.8em;">(in ${apDaysLeft} days)</span></p>
                    <br><br>`; // Added extra line breaks for more space
        }

        // Update banner text and countdown
        document.getElementById('banner-text').innerHTML = getGreeting();
        document.getElementById('upcoming-dates').innerHTML = getCountdownText();
    </script>
</body>
</html>
