<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Singing Submission</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.0/lame.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            font-size: large;
            margin-bottom: 20px;
        }
        img {
            display: block;
            width: 90%;
            height: auto;
            margin: 20px auto;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 14px;
            background-color: #3c3c3c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }
        #nameInput {
            width: 300px;
            max-width: 100%;
        }
        #submitButton {
            width: 150px;
            max-width: 100%;
            background-color: #4CAF50;
            cursor: pointer;
            display: none;
        }
        #recordButton {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f44336;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #recordButton:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        #recordIcon {
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
        }
        #waveform {
            width: 100%;
            height: 60px;
            background-color: #3c3c3c;
            margin: 10px auto;
            display: none;
        }
        #downloadLink {
            display: none;
            margin: 10px auto;
            color: #4CAF50;
            text-decoration: none;
        }
        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sight Singing Submission</h1>
        <h2 id="dateSubtitle"></h2>
        <img src="examples/2.jpg" alt="Placeholder Image">
        <input type="text" id="nameInput" placeholder="Enter your name (required)" required>
        <button id="recordButton" disabled><div id="recordIcon"></div></button>
        <canvas id="waveform"></canvas>
        <button id="submitButton" style="display: none;">Submit</button>
        <a id="downloadLink">Download Recording</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateSubtitle = document.getElementById('dateSubtitle');
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const today = new Date().toLocaleDateString('en-US', options);
            dateSubtitle.textContent = today;
        });

        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let microphone;
        const recordButton = document.getElementById('recordButton');
        const submitButton = document.getElementById('submitButton');
        const nameInput = document.getElementById('nameInput');
        const waveform = document.getElementById('waveform');
        const downloadLink = document.getElementById('downloadLink');
        let animationId;
        let recordingStartTime;

        nameInput.addEventListener('input', () => {
            recordButton.disabled = nameInput.value.trim() === '';
        });

        recordButton.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    submitButton.style.display = 'block';
                    waveform.style.display = 'none';
                    convertToMp3();
                };
                audioChunks = [];
                mediaRecorder.start();
                recordingStartTime = new Date();
                recordButton.style.backgroundColor = '#32CD32';
                waveform.style.display = 'block';
                drawWaveform();
            } else {
                mediaRecorder.stop();
                recordButton.style.backgroundColor = '#f44336';
                cancelAnimationFrame(animationId);
            }
        };

        submitButton.onclick = () => {
            if (nameInput.value.trim() === '') {
                alert('Please enter your name before submitting.');
                return;
            }
            
            // Trigger the download
            downloadLink.click();
            
            // Wait a short time to allow the download to start before opening the email client
            setTimeout(() => {
                const emailSubject = `Audio Recording from ${nameInput.value}`;
                const emailBody = `Audio recording attached.`;
                const mailtoLink = `mailto:?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                window.location.href = mailtoLink;
            }, 1000); // Wait for 1 second
        };

        function drawWaveform() {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            ctx.fillStyle = '#3c3c3c';
            ctx.fillRect(0, 0, width, height);

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ffffff';
            ctx.beginPath();

            let x = width;

            analyser.getByteTimeDomainData(dataArray);

            ctx.moveTo(x, height / 2);

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * height / 2;

                ctx.lineTo(x, y);

                x -= width / bufferLength;
            }

            ctx.lineTo(0, height / 2);
            ctx.stroke();

            ctx.drawImage(canvas, -1, 0);

            animationId = requestAnimationFrame(drawWaveform);
        }

        function convertToMp3() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const fileReader = new FileReader();

            fileReader.onload = function(event) {
                const arrayBuffer = event.target.result;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                audioContext.decodeAudioData(arrayBuffer, (audioBuffer) => {
                    const channelData = audioBuffer.getChannelData(0);
                    const mp3encoder = new lamejs.Mp3Encoder(1, audioBuffer.sampleRate, 128);
                    const mp3Data = [];

                    const sampleBlockSize = 1152;
                    for (let i = 0; i < channelData.length; i += sampleBlockSize) {
                        const sampleChunk = channelData.subarray(i, i + sampleBlockSize);
                        const mp3buf = mp3encoder.encodeBuffer(sampleChunk);
                        if (mp3buf.length > 0) {
                            mp3Data.push(mp3buf);
                        }
                    }

                    const mp3buf = mp3encoder.flush();
                    if (mp3buf.length > 0) {
                        mp3Data.push(mp3buf);
                    }

                    const mp3Blob = new Blob(mp3Data, { type: 'audio/mp3' });
                    const fileName = generateFileName();
                    downloadLink.href = URL.createObjectURL(mp3Blob);
                    downloadLink.download = fileName;
                    downloadLink.style.display = 'block';
                });
            };

            fileReader.readAsArrayBuffer(audioBlob);
        }

        function generateFileName() {
            const name = nameInput.value.trim().replace(/[^a-z0-9]/gi, '_').toLowerCase();
            const date = recordingStartTime.toISOString().replace(/[^0-9]/g, '').slice(0, 14);
            return `${name}_${date}.mp3`;
        }
    </script>
</body>
</html>
