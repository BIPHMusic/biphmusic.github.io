<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals</title>
    <link rel="icon" href="../icons/BGicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(45, 70, 119);
            font-family: 'Andika', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
            opacity: 0.8;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }

        .overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                        radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.1); }
        }

        .mode-toggle {
            margin: 20px auto;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            background: rgba(104, 187, 215, 0.296);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
            display: block;
        }

        .mode-toggle:hover {
            background: rgba(104, 187, 215, 0.5);
        }

        .harmonies {
            display: flex;
            background: rgba(104, 187, 215, 0.202);
            border-radius: 5px;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            width: 100%;
            max-width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .harmony-block {
            flex: 1;
            min-width: 0;
            padding: 15px 5px;
            text-align: center;
            position: relative;
        }

        .harmony-main {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(24px, 5vw, 72px);
            margin-bottom: 5px;
            letter-spacing: 0.05em;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .harmony-main:hover {
            background: rgba(104, 187, 215, 0.5);
        }

        .harmony-alternate {
            font-size: clamp(12px, 3vw, 20px);
            color: #ffffff90;
            margin-top: 5px;
            padding: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .harmony-alternate:hover {
            background: rgba(104, 187, 215, 0.5);
        }

        .harmony-alternate .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            top: 125%;
            left: 50%;
            transform: translateX(-50%);
            width: max-content;
            font-size: clamp(10px, 2vw, 14px);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .harmony-alternate:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .harmony-alternate .tooltip::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }

        @media (max-width: 600px) {
            .harmonies {
                padding: 0 5px;
                gap: 5px;
            }

            .harmony-block {
                padding: 10px 2px;
            }
        }

        .hamburger-menu {
            position: absolute;
            margin-left: 7px;
            top: 20px;
            left: 13px;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 20;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 25px;
            left: -250px;
            background: linear-gradient(135deg, rgba(48, 67, 104, 0.8), rgba(20, 31, 53, 0.8));
            width: 250px;
            height: 90vh;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items.show {
            left: 0;
            opacity: 1;
        }

        .menu-items a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu-items.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-items a:nth-child(1) { transition-delay: 0.1s; }
.menu-items a:nth-child(2) { transition-delay: 0.2s; }
.menu-items a:nth-child(3) { transition-delay: 0.3s; }
.menu-items a:nth-child(4) { transition-delay: 0.4s; }
.menu-items a:nth-child(5) { transition-delay: 0.5s; }
.menu-items a:nth-child(6) { transition-delay: 0.6s; }
.menu-items a:nth-child(7) { transition-delay: 0.7s; }
.menu-items a:nth-child(8) { transition-delay: 0.8s; }
.menu-items a:nth-child(9) { transition-delay: 0.9s; }
.menu-items a:nth-child(10) { transition-delay: 1.0s; }
.menu-items a:nth-child(11) { transition-delay: 1.1s; }

        .menu-title {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .logocontainer {
    min-height: 10vh;

}

.logo {
    position: absolute;
    right: 0;

}
h1 {
            font-size: 2.5rem;

.Subtitle {
            font-family: 'Zapfino', sans-serif;

        text-align: center;
        margin: 20px auto;

        color: white;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    #chord-display.visible {
            opacity: 1;
        }

    .harmony-block {
        cursor: pointer;
    }

    #current-key {
        font-size: 52px;
    }

<body>

    <button class="mode-toggle" onclick="toggleMode()">Major</button>

            <button class="key-arrow" onclick="changeKey('up')">↑</button>

    <script>
        const scaleHarmonies = {
            major: [
                { main: 'I' },
                { main: 'ii' },
                { main: 'iii' },
                { main: 'IV' },
                { main: 'V' },
                { main: 'vi' },
                { main: 'viiº' }
            ],
            minor: [
                { main: 'i' },
                { main: 'iiº', alternate: 'ii', description: 'if you have a raised 6' },
                { main: 'III', alternate: 'III+', description: 'if you have a raised 7' },
                { main: 'iv', alternate: 'IV', description: 'if you have a raised 7' },
                { main: 'V', alternate: 'v', description: 'if you have a flat 7' },
                { main: 'VI', alternate: 'viº', description: 'if you have a raised 6' },
                { main: 'VII', alternate: 'viiº', description: 'if you have a raised 7' }
            ]
        };

        let currentMode = 'major';
        let chordDisplayTimeout;

        function toggleMode() {
            currentMode = currentMode === 'major' ? 'minor' : 'major';
            const button = document.querySelector('.mode-toggle');
            button.textContent = currentMode.charAt(0).toUpperCase() + currentMode.slice(1);
            updateHarmonies();
            updateKeyDisplay();
        }

        function updateKeyDisplay() {
            const keyElement = document.getElementById('current-key');
            const key = isSharpDirection ? keys.sharp[currentKeyIndex] : keys.flat[currentKeyIndex];
            keyElement.textContent = `${key} ${currentMode}`;
        }

        const keys = {
            sharp: ['C', 'G', 'D', 'A', 'E', 'B', 'F#', 'C#'],
            flat: ['C', 'F', 'Bb', 'Eb', 'Ab', 'Db', 'Gb', 'Cb']
        };

        let currentKeyIndex = 0;
        let isSharpDirection = true;

        function changeKey(direction) {
            if (direction === 'up') {
                if (!isSharpDirection) {
                    isSharpDirection = true;
                    currentKeyIndex = keys.sharp.indexOf(keys.flat[currentKeyIndex]);
                }
                currentKeyIndex = (currentKeyIndex + 1) % keys.sharp.length;
            } else {
                if (isSharpDirection) {
                    isSharpDirection = false;
                    currentKeyIndex = keys.flat.indexOf(keys.sharp[currentKeyIndex]);
                }
                currentKeyIndex = (currentKeyIndex + 1) % keys.flat.length;
            }
            updateKeyDisplay();
        }

        function displayChord(chord) {
            const chordDisplay = document.getElementById('chord-display');
            chordDisplay.textContent = chord;
            chordDisplay.classList.add('visible');
            
            // Clear any existing timeout
            if (chordDisplayTimeout) {
                clearTimeout(chordDisplayTimeout);
            }
            
            // Set new timeout
            chordDisplayTimeout = setTimeout(() => {
                chordDisplay.classList.remove('visible');
                setTimeout(() => {
                    chordDisplay.textContent = '';
                }, 500); // Wait for fade out animation to complete
            }, 5000);
        }

        function getChord(roman, key) {
    const majorChords = ['', 'm', 'm', '', '', 'm', 'dim'];
    const minorChords = ['m', 'dim', '', 'm', '', '', ''];
    
    const notes = {
        // Major scales
        'C': {
            major: ['C', 'D', 'E', 'F', 'G', 'A', 'B'],
            minor: ['C', 'D', 'Eb', 'F', 'G', 'Ab', 'Bb']
        },
        'G': {
            major: ['G', 'A', 'B', 'C', 'D', 'E', 'F#'],
            minor: ['G', 'A', 'Bb', 'C', 'D', 'Eb', 'F']
        },
        'D': {
            major: ['D', 'E', 'F#', 'G', 'A', 'B', 'C#'],
            minor: ['D', 'E', 'F', 'G', 'A', 'Bb', 'C']
        },
        'A': {
            major: ['A', 'B', 'C#', 'D', 'E', 'F#', 'G#'],
            minor: ['A', 'B', 'C', 'D', 'E', 'F', 'G']
        },
        'E': {
            major: ['E', 'F#', 'G#', 'A', 'B', 'C#', 'D#'],
            minor: ['E', 'F#', 'G', 'A', 'B', 'C', 'D']
        },
        'B': {
            major: ['B', 'C#', 'D#', 'E', 'F#', 'G#', 'A#'],
            minor: ['B', 'C#', 'D', 'E', 'F#', 'G', 'A']
        },
        'F#': {
            major: ['F#', 'G#', 'A#', 'B', 'C#', 'D#', 'E#'],
            minor: ['F#', 'G#', 'A', 'B', 'C#', 'D', 'E']
        },
        'C#': {
            major: ['C#', 'D#', 'E#', 'F#', 'G#', 'A#', 'B#'],
            minor: ['C#', 'D#', 'E', 'F#', 'G#', 'A', 'B']
        },
        'F': {
            major: ['F', 'G', 'A', 'Bb', 'C', 'D', 'E'],
            minor: ['F', 'G', 'Ab', 'Bb', 'C', 'Db', 'Eb']
        },
        'Bb': {
            major: ['Bb', 'C', 'D', 'Eb', 'F', 'G', 'A'],
            minor: ['Bb', 'C', 'Db', 'Eb', 'F', 'Gb', 'Ab']
        },
        'Eb': {
            major: ['Eb', 'F', 'G', 'Ab', 'Bb', 'C', 'D'],
            minor: ['Eb', 'F', 'Gb', 'Ab', 'Bb', 'Cb', 'Db']
        },
        'Ab': {
            major: ['Ab', 'Bb', 'C', 'Db', 'Eb', 'F', 'G'],
            minor: ['Ab', 'Bb', 'Cb', 'Db', 'Eb', 'Fb', 'Gb']
        },
        'Db': {
            major: ['Db', 'Eb', 'F', 'Gb', 'Ab', 'Bb', 'C'],
            minor: ['Db', 'Eb', 'Fb', 'Gb', 'Ab', 'Bbb', 'Cb']
        },
        'Gb': {
            major: ['Gb', 'Ab', 'Bb', 'Cb', 'Db', 'Eb', 'F'],
            minor: ['Gb', 'Ab', 'Bbb', 'Cb', 'Db', 'Ebb', 'Fb']
        },
        'Cb': {
            major: ['Cb', 'Db', 'Eb', 'Fb', 'Gb', 'Ab', 'Bb'],
            minor: ['Cb', 'Db', 'Ebb', 'Fb', 'Gb', 'Abb', 'Bbb']
        }
    };

    const romanToIndex = {
        'I': 0, 'i': 0,
        'II': 1, 'ii': 1, 'iiº': 1,
        'III': 2, 'iii': 2, 'III+': 2,
        'IV': 3, 'iv': 3,
        'V': 4, 'v': 4,
        'VI': 5, 'vi': 5, 'viº': 5,
        'VII': 6, 'vii': 6, 'viiº': 6
    };

    const index = romanToIndex[roman];
    const noteArray = notes[key][currentMode];
    let quality = currentMode === 'major' ? majorChords[index] : minorChords[index];
    
    // Handle special cases for minor mode alternate chords
    if (currentMode === 'minor') {
        if (roman === 'III+') {
            quality = 'Aug';  // Changed from '+' to 'Aug'
        } else if (roman === 'viº' || roman === 'viiº') {
            quality = 'dim';
            // For these specific diminished chords, we need to raise the note
            if (roman === 'viº') {
                // Raise the sixth degree
                const normalNote = noteArray[5];  // VI degree
                return raiseNote(normalNote) + quality;
            } else if (roman === 'viiº') {
                // Raise the seventh degree
                const normalNote = noteArray[6];  // VII degree
                return raiseNote(normalNote) + quality;
            }
        } else if (roman === 'ii') {
            quality = 'm';  // Changed from 'dim' to 'm' for ii
        } else if (roman === 'v') {
            quality = 'm';  // Ensures lowercase v is minor
        } else if (roman === 'IV') {
            quality = '';  // Makes IV major in minor
        }
    }
    
    return noteArray[index] + quality;
}

// Helper function to raise a note by a semitone
function raiseNote(note) {
    const flatToNatural = {
        'Bb': 'B',
        'Eb': 'E',
        'Ab': 'A',
        'Db': 'D',
        'Gb': 'G',
        'Cb': 'C',
        'Fb': 'F'
    };
    
    const naturalToSharp = {
        'B': 'B',  // B doesn't need to be raised
        'E': 'E',  // E doesn't need to be raised
        'A': 'A',  // A doesn't need to be raised
        'D': 'D',  // D doesn't need to be raised
        'G': 'G',  // G doesn't need to be raised
        'C': 'C#',
        'F': 'F#'
    };
    
    // If it's a flat note, first convert to natural
    if (note in flatToNatural) {
        return flatToNatural[note];
    }
    // Then convert natural to sharp if needed
    return naturalToSharp[note] || note;
}

function updateHarmonies() {
    const harmoniesContainer = document.getElementById('harmonies');
    harmoniesContainer.innerHTML = '';

    const currentScale = scaleHarmonies[currentMode];

    currentScale.forEach(harmony => {
        const block = document.createElement('div');
        block.className = 'harmony-block';

        const mainDiv = document.createElement('div');
        mainDiv.className = 'harmony-main';
        mainDiv.textContent = harmony.main;
        mainDiv.onclick = () => {
            const key = document.getElementById('current-key').textContent.split(' ')[0];
            const chord = getChord(harmony.main, key);
            displayChord(chord);
        };
        block.appendChild(mainDiv);

        if (harmony.alternate) {
            const altDiv = document.createElement('div');
            altDiv.className = 'harmony-alternate';
            altDiv.textContent = harmony.alternate;
            
            // Add click handler for alternate harmony
            altDiv.onclick = () => {
                const key = document.getElementById('current-key').textContent.split(' ')[0];
                const chord = getChord(harmony.alternate, key);
                displayChord(chord);
            };
            
            const tooltip = document.createElement('span');
            tooltip.className = 'tooltip';
            tooltip.textContent = harmony.description;
            altDiv.appendChild(tooltip);
            
            block.appendChild(altDiv);
        }

        harmoniesContainer.appendChild(block);
    });
}

        // Initial render
        updateHarmonies();
        updateKeyDisplay();

        // Hamburger menu functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const menuItems = document.querySelector('.menu-items');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            menuItems.classList.toggle('show');
        });
        
        // Close the menu when clicking outside
        document.addEventListener('click', (event) => {
            // Check if the click was outside the menu and the toggle button
            if (!menuToggle.contains(event.target) && !menuItems.contains(event.target)) {
                menuToggle.classList.remove('open');
                menuItems.classList.remove('show');
            }
        });
    </script>
